<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form</legend>
            <label for="user name">Name : </label>&nbsp;
            <input type="Text"class="user name="id="username" required><br><br>
            <label for="password">Password:</label>&nbsp;
            <input type="password"class="password"id="password"  maxlength="12"><br><br>
            <label for="Gender">Gender :</label>
            
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            
            <input type="radio" id="female"name="gender" value="Female">
            <label for="female">Female</label><br><br>
            <label for="email:">email:</label>
            <input type="email"class="email"id="email" placeholder="aaaaaaaaaaaaaaaa@gmail.com" pattern="[a-z 0-9 ._!@#$%^&*]+@[a-z0-9./]+/.[a-z]{2-4}$"><br><br>
            <label for="Phoneno">Phone No:</label>
            <input type="tel"id="phonenumber"placeholder="123-45-67-890"pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}"><br><br>
            <label for="submit">Submit</label>
            <input type="submit" value="submit">

        </fieldset>
    </form>
    
</body>
</html>
